<!DOCTYPE html>
<html>
<head>
	<title>Squares of Numbers 1-10</title>
	<style>
		.superscript {
			vertical-align: super;
			font-size: smaller;
		}
	</style>
</head>
<body>
	<h1>Squares of Numbers 1-10</h1>
	<ul>
		<li>1<sup class="superscript">2</sup> = 1</li>
		<li>2<sup class="superscript">2</sup> = 4</li>
		<li>3<sup class="superscript">2</sup> = 9</li>
		<li>4<sup class="superscript">2</sup> = 16</li>
		<li>5<sup class="superscript">2</sup> = 25</li>
		<li>6<sup class="superscript">2</sup> = 36</li>
		<li>7<sup class="superscript">2</sup> = 49</li>
		<li>8<sup class="superscript">2</sup> = 64</li>
		<li>9<sup class="superscript">2</sup> = 81</li>
		<li>10<sup class="superscript">2</sup> = 100</li>
	</ul>
</body>
</html>
